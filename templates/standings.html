<div class="standings">

    <h1>Standings</h1>

    <h2>Prizes</h2>
    <ul style="text-transform: uppercase; margin-bottom: 25px;">
        <li style="margin-bottom: 5px;">1st: $400</li>
        <li style="margin-bottom: 5px;">2nd: $100</li>
        <li style="margin-bottom: 5px;">3rd: $75</li>
        <li style="margin-bottom: 5px;">Last: $25</li>
    </ul>

    <p>{[{vm.members.length}]} People</p>
    <!-- <p>{[{vm.picksMade}]} Picks Made</p> -->

    <ul class="member-standings">
        <li class="member-tile" ng-repeat="member in vm.sortedMembers">
            <div>
                <div class="name">
                    <span class="paid" ng-if="member.paid">$</span> {[{member.name}]} - {[{member.points}]}
                </div>
                <ul class="houseguest-picks">
                    <li class="houseguest-thumb" ng-repeat="id in vm.MembersService.getMemberPicksAsArray(member)">
                        <img ng-click="vm.showBio(vm.houseguests[id].bio)" ng-src="{[{vm.houseguests[id].photo}]}" title="{[{vm.houseguests[id].name}]}"
                            alt="{[{vm.houseguests[id].name}]}">
                    </li>
                </ul>
                <div style="margin: 5px 0 0 0;" ng-if="member.points == vm.firstPlacePointValue">
                    In Running for $400
                </div>
                <div style="margin: 5px 0 0 0;" ng-if="member.points == vm.secondPlacePointValue">
                    In Running for $100
                </div>
                <div style="margin: 5px 0 0 0;" ng-if="member.points == vm.thirdPlacePointValue">
                    In Running for $75
                </div>
                <div style="margin: 5px 0 0 0;" ng-if="member.points == vm.lastPlacePointValue">
                    In Running for $25
                </div>
            </div>
        </li>
    </ul>

</div>
